<div>
  <input type="text" [(ngModel)]="itemText" #inlineEditControl>
  <button (click)="addToDo()">Add Item</button>
</div>


<div *ngFor="let item of todoList">
  <div [class.strike] ="item.checked" >
    <input type="checkbox" [(ngModel)]="item.checked" [checked]="item.checked === true">
    {{ item.text }}
  </div>
</div>
